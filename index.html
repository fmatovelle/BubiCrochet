<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubi Crochet</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Puedes buscar variantes similares a BOLDFINGER y WAGHU si no están en Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <section class="hero">
    <div class="hero-text">
      <h1>Hecho a mano, con corazón</h1>
      <p>Conectamos con lo que importa: lo auténtico, lo humano, lo tuyo.</p>
      <a href="#productos" class="cta">Descubrir</a>
    </div>
    <div class="hero-img">
      <img src="images/cartera-destacada.jpg" alt="Producto destacado">
    </div>
  </section>

  <section id="productos" class="productos">
    <div class="bloque">
      <img src="images/cartera.jpg" alt="Carteras">
      <div class="bloque-texto">
        <h2>Carteras</h2>
        <a href="#" class="cta">Ver más</a>
      </div>
    </div>
    <div class="bloque">
      <img src="images/llavero.jpg" alt="Llaveros">
      <div class="bloque-texto">
        <h2>Llaveros</h2>
        <a href="#" class="cta">Ver más</a>
      </div>
    </div>
    <div class="bloque">
      <img src="images/decoracion.jpg" alt="Decoración">
      <div class="bloque-texto">
        <h2>Decoración</h2>
        <a href="#" class="cta">Ver más</a>
      </div>
    </div>
  </section>

  <section class="valores">
    <h2>Nuestros Valores</h2>
    <ul>
      <li>Sostenibilidad</li>
      <li>Creatividad</li>
      <li>Autenticidad</li>
      <li>Cercanía</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 Bubi Crochet</p>
    <div class="social">
      <a href="#">Instagram</a>
      <a href="#">Contacto</a>
    </div>
  </footer>

</body>
</html>
