<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubi Crochet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bubi Crochet</h1>
    <p>Hecho a mano, con amor</p>
  </header>

  <section id="about">
    <h2>Sobre la marca</h2>
    <p>Bubi Crochet nace del amor por lo hecho a mano y la magia de los pequeños detalles...</p>
  </section>

  <section id="valores">
    <h2>Valores</h2>
    <ul>
      <li>Sostenibilidad</li>
      <li>Creatividad</li>
      <li>Autenticidad</li>
      <li>Cercanía</li>
    </ul>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form>
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre"><br><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br><br>
      <label for="mensaje">Mensaje:</label><br>
      <textarea id="mensaje" name="mensaje" rows="5"></textarea><br><br>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Bubi Crochet</p>
  </footer>
</body>
</html>
